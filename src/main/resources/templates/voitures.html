<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<title>Insert title here</title>
</head>
<body>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Marque</th>
				<th scope="col">Modele</th>
				<th scope="col">Prix</th>
				<th scope="col">Couleur</th>
				<th scope="col">Année de Sortie</th>
				<th scope="col">Gps</th>
				<th scope="col">Climatisation</th>
			</tr>
		</thead>
		<tbody>
			<div class="card" th:each="voiture : ${voitures}">
			<tr>
				<th scope="row"><p class="card-text"
						th:text="${voiture.getId()}"></p></th>
				<td><p class="card-text" th:text="${voiture.getMarque()}">
					</p></td>
				<td><p class="card-text" th:text="${voiture.getModele()}">
					</p></td>
				<td><p class="card-text" th:text="${voiture.getPrix()}"></p></td>
				<td><p class="card-text" th:text="${voiture.getCouleur()}">
					</p></td>
				<td><p class="card-text" th:text="${voiture.getAnneeSortie()}"></p></td>
				<td><p class="card-text" th:text="${voiture.isGps()}"></p></td>
				<td><p class="card-text" th:text="${voiture.isClimatisation()}"></p></td>
				<td><a class="card-title"
					th:href="@{'voitures/edit/' + ${voiture.getId()}}">Edit</a>
			</tr>
			</div>
		</tbody>
	</table>
</body>
</html>
